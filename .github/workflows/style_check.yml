name: Basic style checks

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]



jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Run Image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.8
      - name: View poetry --help
        run: poetry --help
